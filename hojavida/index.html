<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Pro - Creador de Currículum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>CV Builder Pro</h1>
            </div>
            <div class="user-controls">
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> Exportar PDF
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-user"></i> Datos Personales</h2>
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label for="cedula">Cédula *</label>
                        <div style="display:flex; gap:5px;">
                            <input type="text" id="cedula" class="form-control" placeholder="9 dígitos">
                            <button class="btn btn-info" id="validateCedulaBtn">Validar</button>
                        </div>
                        <div id="cedulaMessage" class="validation-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección *</label>
                        <input type="text" id="direccion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Foto de Perfil</label>
                        <div id="fotoPreview" style="width:80px; height:80px; border:1px dashed #ccc; margin-bottom:10px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="foto" style="display:none;" accept="image/*">
                        <button class="btn btn-secondary btn-block" id="uploadPhotoBtn">Subir Foto</button>
                    </div>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> Estudios</h2>
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label for="nivelEstudio">Nivel</label>
                        <select id="nivelEstudio" class="form-control">
                            <option value="">Seleccione...</option>
                            <option value="Bachillerato">Bachillerato</option>
                            <option value="Universitario">Universitario</option>
                            <option value="Técnico">Técnico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="institucion">Institución</label>
                        <input type="text" id="institucion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="anioGraduacion">Año</label>
                        <input type="number" id="anioGraduacion" class="form-control">
                    </div>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-briefcase"></i> Experiencia</h2>
                </div>
                <div class="form-section">
                    <div id="experienceContainer"></div>
                    <button class="btn btn-secondary btn-block" id="addExperienceBtn">Agregar Experiencia</button>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-star"></i> Habilidades</h2>
                </div>
                <div class="form-section">
                    <div id="skillsContainer"></div>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-user-check"></i> Referencias</h2>
                </div>
                <div class="form-section">
                    <div id="referencesContainer"></div>
                    <button class="btn btn-secondary btn-block" id="addReferenceBtn">Agregar Referencia</button>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-paperclip"></i> Documentos</h2>
                </div>
                <div class="form-section">
                    <div class="document-item">
                        <button class="btn btn-sm btn-secondary btn-block upload-btn" data-target="docCedula">
                            <i class="fas fa-upload"></i> <span id="docCedulaLabel">Cédula</span>
                        </button>
                        <input type="file" id="docCedula" style="display:none;">
                        <div id="docCedulaInfo" class="file-info"></div>
                    </div>
                    <div class="document-item">
                        <button class="btn btn-sm btn-secondary btn-block upload-btn" data-target="docDiplomas">
                            <i class="fas fa-upload"></i> <span id="docDiplomasLabel">Diplomas</span>
                        </button>
                        <input type="file" id="docDiplomas" style="display:none;" multiple>
                        <div id="docDiplomasInfo" class="file-info"></div>
                    </div>
                    <div class="document-item">
                        <button class="btn btn-sm btn-secondary btn-block upload-btn" data-target="docRecomendaciones">
                            <i class="fas fa-upload"></i> <span id="docRecomendacionesLabel">Recomendaciones</span>
                        </button>
                        <input type="file" id="docRecomendaciones" style="display:none;" multiple>
                        <div id="docRecomendacionesInfo" class="file-info"></div>
                    </div>
                    <div class="document-item">
                        <button class="btn btn-sm btn-secondary btn-block upload-btn" data-target="docOtros">
                            <i class="fas fa-upload"></i> <span id="docOtrosLabel">Otros</span>
                        </button>
                        <input type="file" id="docOtros" style="display:none;" multiple>
                        <div id="docOtrosInfo" class="file-info"></div>
                    </div>
                </div>

                <div class="sidebar-header">
                    <h2><i class="fas fa-palette"></i> Diseño</h2>
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-picker" style="display:flex; gap:10px;">
                            <button class="color-option active" data-color="#FFD700" style="background:#FFD700; width:25px; height:25px; border-radius:50%; border:2px solid #fff; cursor:pointer;"></button>
                            <button class="color-option" data-color="#228B22" style="background:#228B22; width:25px; height:25px; border-radius:50%; border:2px solid #fff; cursor:pointer;"></button>
                            <button class="color-option" data-color="#1E90FF" style="background:#1E90FF; width:25px; height:25px; border-radius:50%; border:2px solid #fff; cursor:pointer;"></button>
                            <button class="color-option" data-color="#9370DB" style="background:#9370DB; width:25px; height:25px; border-radius:50%; border:2px solid #fff; cursor:pointer;"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Diseño</label>
                        <select id="templateSelect" class="form-control">
                            <option value="classic">Clásico</option>
                            <option value="modern">Moderno</option>
                            <option value="creative">Creativo</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="cv-preview">
                <div class="preview-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2>Vista Previa</h2>
                    <div class="preview-actions">
                        <button class="btn btn-success" id="saveBtn">Guardar Datos</button>
                        <button class="btn btn-info" id="clearBtn">Limpiar</button>
                    </div>
                </div>

                <div class="cv-container" id="cvContainer">
                    <div class="cv-template classic" id="cvTemplate">
                        <div class="cv-header">
                            <div class="cv-photo" id="cvPhoto"></div>
                            <div class="cv-name" id="cvName">Nombre</div>
                            <div class="cv-contact">
                                <span id="cvCedula">Cédula</span> | 
                                <span id="cvDireccion">Dirección</span> | 
                                <span id="cvTelefono">Teléfono</span> | 
                                <span id="cvEmail">Correo</span>
                            </div>
                        </div>
                        <div class="cv-section">
                            <h3>Educación</h3>
                            <div id="educationItem">
                                <div id="educationTitle" style="font-weight:bold;"></div>
                                <div id="educationInstitution"></div>
                                <div id="educationYear"></div>
                            </div>
                        </div>
                        <div class="cv-section">
                            <h3>Experiencia</h3>
                            <div id="cvExperience"></div>
                        </div>
                        <div class="cv-section">
                            <h3>Habilidades</h3>
                            <div id="cvSkills"></div>
                        </div>
                        <div class="cv-section">
                            <h3>Referencias</h3>
                            <div id="cvReferences"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Procesando...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
